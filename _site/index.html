<script>
  document.addEventListener("DOMContentLoaded", () => 
  {
    let headerImageElement = document.getElementById("headerImage");
    let noPics = 50;
    let picNo = Math.floor(Math.random() * noPics) + 1;
    headerImageElement.style.backgroundImage = 'url(' + '/extra-img/colorizedPhotosCrop/pic_' + picNo.toString() + '.jpg' + ')';
    $.get(
        "/weather/json",
        {
        },
        function (result)
        {
            $('#airTemp').text(result.airTemp.toFixed(1) + ' C');
            $('#waterTemp').text(result.waterTemp.toFixed(1) + ' C');
        }
    );



  });


</script>
