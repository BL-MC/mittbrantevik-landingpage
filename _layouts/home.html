---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<!--
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
-->
<header class="masthead" id="headerImage" >
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ site.title }}</h1>
            {% if site.description %}
            <span class="subheading">{{ site.description }}</span>
            {% endif %}
              <div  align="center">
                <table width="30%" >
                    <tr >
                        <td align='left'  width="40%" >
                            <span class="subheading" id='waterTempLabel'  >Vatten</span>  
                        </td>
                        <td  align='right' width="60%" >
                            <span class="subheading" id='waterTemp'  ></span>
                        </td>
                    </tr>
                    <tr >
                        <td align='left' width="40%" >
                            <span class="subheading" id='airTempLabel'  >Luft</span> 
                        </td>
                        <td align='right' width="60%" > 
                            <span class="subheading" id='airTemp'  ></span>
                        </td>
                    </tr>
                </table>
              </div>
            </div>
        </div>
      </div>
    </div>
  </header>
